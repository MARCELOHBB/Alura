<meta charset="UTF-8">
	<script>
		var totalDeFamiliares = parseInt(prompt("Quantos são na familia?"));
		var somaDeIdade = 0;
		
		var numero = 1;
		
		while(numero <= totalDeFamiliares){
			var idade = parseInt(prompt("Qual é a idade?"));
			somaDeIdade += idade;
			numero++;
		};
		
		alert("A soma das idades é " + somaDeIdade);
		
	</script>
