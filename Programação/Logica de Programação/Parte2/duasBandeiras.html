<canvas id="tela" width="600" height="400"> </canvas>
<script>
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");
	
	//bandeira da colombia
	c.fillStyle = "#FCD116";
	c.fillRect(0, 0, 600, 70);
	c.fillStyle = "#003893";
	c.fillRect(0, 70, 600, 50);
	c.fillStyle = "#CE1126";
	c.fillRect(0, 120, 600, 50);
	
	//bandeira de madagascar
	c.fillStyle = "#F8F8FF";
	c.fillRect(0, 230, 150, 400);
	c.fillStyle = "#FF6347";
	c.fillRect(150, 230, 600, 85);
	c.fillStyle = "#556B2F";
	c.fillRect(150, 315, 600, 85);
	
</script>
